<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial Calculator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-50 dark:bg-gray-800 dark:text-white transition-colors duration-300">

    <div id="app" class="flex justify-center items-center h-screen p-4">
      <div class="bg-white dark:bg-gray-900 p-8 rounded-xl shadow-lg w-full max-w-md">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-2xl font-semibold text-gray-800 dark:text-white">Factorial Calculator</h1>
          <button
            id="theme-toggle"
            class="text-2xl text-gray-800 dark:text-white transition-colors duration-300"
          >
            <i class="fas fa-moon"></i>
          </button>
        </div>

        <form id="factorialForm" class="space-y-6">
          <div>
            <label for="numberInput" class="block text-gray-700 dark:text-gray-200">Enter a positive integer:</label>
            <input
              type="number"
              id="numberInput"
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              placeholder="e.g., 5"
              required
            />
          </div>

          <div class="flex justify-between">
            <button
              type="button"
              onclick="calculateFactorial('iterative')"
              class="px-6 py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
            >
              Iterative
            </button>
            <button
              type="button"
              onclick="calculateFactorial('recursive')"
              class="px-6 py-3 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors"
            >
              Recursive
            </button>
          </div>
        </form>

        <div id="result" class="mt-6 text-lg font-semibold text-gray-800 dark:text-white"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
